<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

      <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


      <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body class="backgroundcolor">

<section class="p-1 m-2 d-flex flex-column" id="inputdiv">
 <div class="container">
  
  <nav class="text-center justify-content-center">
    <div class="nav nav-pills d-sm-flex justify-content-center" id="nav-tab" role="tablist" style="padding-bottom: 0px; border-bottom: 2px solid black;">
      <button class="nav-link active h2" id="nav-home-tab" style="margin-bottom: 0px;" data-bs-toggle="tab" data-bs-target="#nameinput" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Name</button>
      <button class="nav-link   h2" id="nav-profile-tab" style="margin-bottom: 0px;" data-bs-toggle="tab" data-bs-target="#locationinput" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Position</button>
    </div>
  </nav>
  <div class="tab-content text-center" id="nav-tabContent">

<div class="tab-pane fade show active" id="nameinput" role="tabpanel" aria-labelledby="nav-home-tab" style="z-index: 100;">
      <div class="d-flex mb-3 ">
          <div class="input-group" >
          <input type="text" class=" btn-lg form-control text-center" id="typingplace" name="typingplace" placeholder="Location"  style="position:relative; background-color: var(--bgcolor); color: var(--txtcolor);">
          <button type="button" class="btn btn-lg btn-secondary dropdown-toggle "   id="getsearchresults" >
          </button>
         <div class="list-group " id="results1" style="z-index: 100;" >

        </div>

        </div>

      </div>
  </div>

<div class="tab-pane fade show " id="locationinput" role="tabpanel" aria-labelledby="nav-profile-tab" style="z-index: 100;">
    <div class=" d-md-flex  mb-3" style="position: relative;">
        <input type="number" class="btn  btn-lg form-control" style="background-color: var(--bgcolor); border:var(--txtcolor) solid 2px; color:var(--txtcolor) " id="longitude"  placeholder="Latitude" step="0.001" max="90" min="-90" value="-74" required> 
        <input type="number" class="btn btn-lg form-control " id="latitude" style="background-color: var(--bgcolor); border:var(--txtcolor) solid 2px; color:var(--txtcolor) " placeholder="Longitude" step="0.001" step="0.001" max="180" min="-180" value="41" required>
        <button type="submit" class="btn btn-dark " id="getsearchresultsbypos" style="border:var(--txtcolor) solid 2px;">Search</button>
        <div class="list-group " id="results2" style="z-index: 100;" ></div>
    </div>
  </div>
</div>

</div>

</section>


<section style="z-index: 0;">
  <div class="row justify-content-center m-1" id="maindiv" style="z-index: 0;">

  </div>
</section>

















<section class="p-2 fixed-bottom">
  <h5 class="textcolor">Darkmode:</h5>
      <div class="container m-0">
          <label class="switch" >
              <input type="checkbox"  id="darkmodeswitch" checked onclick="togglecolor()">
              <span class="slider round"></span>
            </label>
      </div>
  </section>





  
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
